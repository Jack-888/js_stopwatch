<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>


<div class="container">
    <div id="display">00:00:00.000</div>

    <input class="button" id="startPause" type="button" value="Start"/>
    <input class="button" id="reset" type="button" value="Reset"/>
    <input class="button" id="fixation" type="button" value="Fixation"/>
    <input class="button" id="clear" type="button" value="Clear"/>

</div>


<div class="container">
    <h2 id="fixation-list"></h2>
</div>

<script src="./stopwatch.js"></script>

</body>
</html>
